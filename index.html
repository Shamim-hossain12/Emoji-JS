<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Java Scipt</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <div class="image" align="center">
            <img id="Image" height="400" width="400" src="./IMAGE/emoji.png" alt="">
        </div>
        <div class="emoji">
            <button onclick="document.getElementById('Image') .src='./IMAGE/emoji.png'">Emoji</button>
            <button onclick="document.getElementById('Image') .src='./IMAGE/smile.jpg'">Smile</button>
            <button onclick="document.getElementById('Image') .src='./IMAGE/sad.webp'">Sad</button>
            <button onclick="document.getElementById('Image') .src='./IMAGE/angry.jpg'">Angry</button>
            <button onclick="document.getElementById('Image') .src='./IMAGE/surprised.png'">Surprised</button>
            <button onclick="document.getElementById('Image') .src='./IMAGE/funny.png'">Funny</button>
            <button onclick="document.getElementById('Image') .src='./IMAGE/love.jpg'">Love</button>
            <button onclick="document.getElementById('Image') .src='./IMAGE/kiss.jpg'">Kiss</button>
        </div>
    </div>
</body>

</html>
